<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Discord Bot Dashboard</title>
        <link rel="stylesheet" href="styles.css" />
    </head>
    <body>
        <div class="app">
            <header class="topbar">
                <div>
                    <div class="badge">Discord Bot Dashboard</div>
                    <h1>Manage your moderation settings</h1>
                    <p class="muted">Configure permissions and warnings without touching JSON.</p>
                </div>
                <div class="button-row">
                    <a class="button button--primary" href="/auth/discord" id="loginButton">Log in with Discord</a>
                    <a class="button" href="/dashboard.html" id="dashboardButton" hidden>Open dashboard</a>
                </div>
            </header>

            <div class="banner" id="banner"></div>

            <section class="panel">
                <h2>Session status</h2>
                <p class="muted" id="sessionStatus">Checking your session...</p>
                <div class="button-row" style="margin-top: 16px;">
                    <button class="button button--ghost" id="logoutButton" hidden>Log out</button>
                </div>
            </section>
        </div>

        <script src="app.js"></script>
    </body>
</html>
